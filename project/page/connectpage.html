<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "../CSS/connectpage.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "wrap">
        <button class = "fixed-btn">배민커넥트 앱 다운로드</button>
        <div class = "intro-box">
            <h ><img class = "intro-img" src = "../image/logo__white.png" alt = "baminconnect"/></h>
            <h3 class = "intro-headtext">원할 때, 원하는 만큼</h3>
            <h3 class = "intro-headtext">일상에서 만드는 나만의 수입</h3>
            <p class = "intro-text">대학생, 프리랜서, 직장인까지! 원할 때 자유롭게 배달해요</p>
            <button class = "intro-btn">앱 다운로드</button>
        </div>
        <div class = "containerFirst">
            <h class = "fp-text">언제든 자유롭게</h>
            <h class = "fp-text">원하는 만큼 일해요</h>
            <ul class = "fp-ul">
                <li class = "fp-li">
                        <div><img class = "fp-imgicon" src = "../image/icon__num.png" alt = "icon"/><span class="fp-li-num">01</span></div>
                        <p class = "fp-p">배달의 민족 주문을 <br>배달해요<br><span class="fp-p-text">(알뜰배달, 한집배달 등)</span></p>
                </li>
                <li class = "fp-li fp-margin">
                    <div><img class = "fp-imgicon" src = "../image/icon__num.png" alt = "icon"/><span class="fp-li-num">02</span></div>
                    <p class = "fp-p">매주 계좌로<br>정산 받아요</p>
                </li>
                <li class = "fp-li fp-margin">
                    <div><img class = "fp-imgicon" src = "../image/icon__num.png" alt = "icon"/><span class="fp-li-num">03</span></div>
                    <p class = "fp-p">프로모션으로<br>보너스까지!</p>
                </li>
            </ul>
        </div>
        <div class = "containerSecond">
            <h class = "sp-text">누구나 앱 하나로 수입을 만들어요</h>
            <div></div><div></div>
        </div>
    </div>
    <script src = "../JS/connectpage.js"></script>
</body>
</html>
